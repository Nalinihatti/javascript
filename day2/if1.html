<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Taking input from prompt</h1>
    <p>
        <strong>Write a program to check whether the number is even or odd</strong>
    </p>

    <!-- <script src="js_file_name.js"></script> -->

    <script>
        let n = Number(prompt("Enter a number: "))
        console.log(`value of n is is ${n}`);
        console.log(`Type of n is ${typeof n}`);
        // Even -> remainder == 0
        let remainder = n % 2
        console.log(`Value of remainder is ${remiander}`);
        if (remiander == 0){
            console.log(`Number = ${n} is even number`);
        }
        else{
            console.log(`Number = ${n} is odd number`);
        }
        
    </script>
</body>
</html>
